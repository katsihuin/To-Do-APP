<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>To-Do List App</title>
  <!-- Inserta tus enlaces aquí -->

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-sm-offset-1 col-sm-8 col-sm-offset-2">
				<h1 class="text-center">TODO APP</h1>
				<form>
					<div class="form-group">
						<textarea class="form-control" rows="" id="todoInput" placeholder="Añade tu nueva tarea"></textarea>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary" id="btnAdd" onclick="addNewTask()" onkeyup = "function(event)">Añadir tarea</button>
					</div>
				</form>
				<ul class="todoList" id="todoList" >
					
				</ul>
			</div>
		</div>
	</div>



	<script src="js/todo.js"></script>
 
    
</body>
</html>
